[workspace]
members = ["core", "ext_sqlite"]

[package]
name = "scr"
version = "0.1.0"
edition = "2021"


[lib]
name = "scr"
test = false
doctest = false

[[bin]]
name = "scr"
test = false


[dependencies]
scr_core = {path = "./core"}
scr_ext_sqlite = {path="./ext_sqlite", optional = true}

[profile.release-with-debug]
inherits = "release"
debug = true

[profile.release]
panic = "abort"
lto = "thin"

[profile.dev]
panic = "unwind"

[features]
default = ["sqlite"]
unstable = []
debug_logging = []
sqlite = ["dep:scr_ext_sqlite"]
