[package]
name = "scr_ext_http"
version = "0.1.0"

edition = "2021"
rust-version = "1.70"

license = "MIT"
repository = "https://github.com/cmrschwarz/scrr/tree/main/extensions/http"


[lib]
name = "scr_ext_http"
test = false
doctest = false

[dependencies]
scr_core = { path = "../../core" }
rustls = { version = "0.23.8", features = ["logging", "ring"] }
rustls-pemfile = "2.1.2"
mio = { version = "0.8.11", features = ["net", "os-poll"] }
pki-types = { package = "rustls-pki-types", version = "1", features = ["std"] }
webpki-roots = "0.26"
thiserror = "1.0.61"
bstr = "1.9.1"
memchr = "2.7.2"
url = "2.5.0"
lazy_static = "1.4.0"
regex = "1.10.4"
derive_more = "0.99.17"

[dev-dependencies]
tokio = { version = "1.38.0", features = ["rt", "macros", "rt-multi-thread"] }
hyper = { version = "1.3.1" }
mockito = "1.4.0"
reqwest = { version = "0.12.4" }
hyper-tls = "0.6.0"
http = "1.1.0"
hyper-util = { version = "0.1.5", default-features = false, features = [
    "server-auto",
] }
http-body-util = "0.1"
tokio-rustls = { version = "0.26.0", default-features = false }
futures = "0.3.30"


[features]
debug_log_http = []
