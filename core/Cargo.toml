[package]
name = "scr_core"
version = "0.1.0"
edition = "2021"

[lib]
name = "scr_core"

[dependencies]
# repl:
reedline = { version = "0.27.1", features = ["bashisms"], default-features = false, optional = true}
shlex = { version = "1.2.0", default-features = false, optional = true}

# utils
bstr = {version = "1.8.0", default-features = false }
lazy_static = "1.4.0"
memchr = "2.6.4"
static_assertions = "1.1.0"
thiserror = "1.0.51"
derive_more = "0.99.17"

# small size / layout optimizations
arrayvec = "0.7.4"
bitvec = { version = "1.0", features = ["std"], default-features = false }
nonmax = "0.5.5"
smallstr = { version = "0.3.0", features = ["union"] }
smallvec = { version = "1.11.2", features = ["union", "write"] }
thin-vec = "0.2.13"
indexmap = "2.1.0"

# features for core operators / types
num = "0.4.1"
encoding_rs = { version = "0.8.33", features = ["fast-legacy-encode"] }
regex = "1.10.2"
regex-syntax = "0.8.2"
unicode-ident="1.0.12"


[dev-dependencies]
rstest = "0.18.2"

[features]
default = []

repl = ["dep:shlex", "dep:reedline"]

full = ["repl"]

unstable = []
debug_logging = []
